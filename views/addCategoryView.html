<div id="page-top">
	<div id="menu-top">
		<div class="menu-item" id="shoppingList">
			<div class="item">
				<span class="icon-shopping-cart"></span>
			</div>
		</div>
		<div class="menu-item" id="buyedList">
			<div class="item">
				<span class="icon-ok"></span>
			</div>
		</div>
		<div class="menu-item" id="categoryList">
			<div class="item">
				<span class="icon-tags"></span>
			</div>
		</div>
		<div class="side-item high">
			<div class="s-item" id="options">
				<span class="icon-cog"></span>

              	<div data-bb-type="row">
                  	<div data-bb-type="label">Name:<span class="red">*</span></div>
                  	<input type="text" id="catName" value="" placeholder="example: Wegetables" />
              	</div>
              	<div data-bb-type="row">
                  	<div data-bb-type="label">Short description:</div>
                  	<input type="text" id="catDesc" value="" placeholder="example: some wegetables" />
              	</div>
          	</div>
      	</div>
