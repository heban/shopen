<div id="page-top">
	<div id="menu-top">
		<div class="menu-item" id="shoppingList">
			<div class="item">
				<span class="icon-shopping-cart"></span>
			</div>
		</div>
		<div class="menu-item" id="buyedList">
			<div class="item">
				<span class="icon-ok"></span>
			</div>
		</div>
		<div class="menu-item" id="categoryList">
			<div class="item">
				<span class="icon-tags"></span>
			</div>
		</div>
		<div class="side-item high">
			<div class="s-item" id="options">
				<span class="icon-cog"></span>
			</div>
		</div>
	</div>
	<div class="submenu">
		<h1>Options</h1>
		<a href="#" class="alertify-button alertify-button-ok" id="saveOptions"><span class="icon-pencil"></span> Save options</a>
	</div>
	</div>
</div>
<div data-bb-type="screen" data-bb-effect="fade" data-bb-indicator="true">
	<div id="form-container">
		<div data-bb-type="round-panel">
			<div data-bb-type="panel-header">Default options (tap save options to remember)</div>
          	<div data-bb-type="label" class="label">Default name for uncategorized:</div>
          	<input type="text" id="defaultUncat" value="Uncategorized" />
          	<div data-bb-type="label" class="label">Disable landscape orientation:</div>
          	<div data-bb-type="toggle" id="landscapeOptions" data-bb-checked="true" data-bb-on="No" data-bb-off="Yes"></div>
      	</div>
      	<div data-bb-type="round-panel">
			<div data-bb-type="panel-header">Clearing options</div>
          	<div data-bb-type="button" id="clearItems">Delete all products</div>
          	<div data-bb-type="button" id="clearCategories">Delete all categories</div>
          	<div data-bb-type="button" id="clearAll">Reset application (clear all data)</div>
      	</div>
  	</div>
</div>
